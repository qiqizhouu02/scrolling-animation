<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling with Multiple Images and Texts</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="parallax-container">
        <!-- Content for image 1 and text 1 -->
        <div class="parallax-image" style="background-image: url('image1.png');"></div>
        <div class="parallax-text">Text 1</div>

        <!-- Content for image 2 and text 2 -->
        <div class="parallax-image" style="background-image: url('image2.png');"></div>
        <div class="parallax-text">Text 2</div>

        <!-- Content for image 3 and text 3 -->
        <div class="parallax-image" style="background-image: url('image3.png');"></div>
        <div class="parallax-text">Text 3</div>

        <!-- Content for image 4 and text 4 -->
        <div class="parallax-image" style="background-image: url('image4.png');"></div>
        <div class="parallax-text">Text 4</div>

        <!-- Content for image 5 and text 5 -->
        <div class="parallax-image" style="background-image: url('image5.png');"></div>
        <div class="parallax-text">Text 5</div>

        <!-- Content for image 6 and text 6 -->
        <div class="parallax-image" style="background-image: url('image6.png');"></div>
        <div class="parallax-text">Text 6</div>

        <!-- Content for image 7 and text 7 -->
        <div class="parallax-image" style="background-image: url('image7.png');"></div>
        <div class="parallax-text">Text 7</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
